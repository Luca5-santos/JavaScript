<!DOCTYPE html>
	<html>
		<head>
			<meta charset = "UTF-8">
			<title>Formulario</title>
		</head>
		<body>
			<h1>HTML Forms</h1>
			<h3> input com type=text e label</h3>
			<h3> input com type=reset</h3>
			<h3> input com type=submit</h3>
			<form>
				<p><label for = "nome"> Primeiro nome:</label><p>
				<p><input type = "text" id="nome" placeholder = "Digite seu nome:"></p>
				<p><label for = "sobrenome"> Sobrenome:</label><p>
				<p><input type = "text" id="sobrenome" placeholder = "Digite seu Sobrenome:"></p>
				<p>
					<input type = "submit" value = "ENVIAR">
					<input type = "reset" value = "APAGAR OS DADOS DIGITADOS">
				</p>
			</form>
		</body>
	</html>
