<!DOCTYPE html>
<html>
	<head>
		<title>Function</title>
		<meta charset="utf-8">
		<script>
			function mostrarNome(nome) {
				nome = prompt("Digite seu nome: ");
				alert(nome);
			}
		
		</script>	
	</head>
	<body>
	<h1>Function</h1>
	<form>
		<input type="button" value="Mostrar o Nome" onclick="mostrarNome()">
	</form>
	
	</body>
</html>
