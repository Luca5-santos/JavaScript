<!DOCTYPE html>
<html>
	<head>
		<title>praticando03</title>
		<meta charset="utf-8">
		<script>
			let moeda25 = prompt("Quantas moedas de R$0,25 centavos você tem?");
			let moeda10 = prompt("Quantas moedas de R$0,10 centavos você tem?");
			let moeda5 = prompt("Quantas moedas de R$0,05 centavos você tem?");
		
			alert("Você tem: R$" + (moeda25 * 0.25 + moeda10 * 0.10 + moeda5 * 0.05) + " reais." );
		</script>	
	</head>
	<body>
	</body>
</html>
