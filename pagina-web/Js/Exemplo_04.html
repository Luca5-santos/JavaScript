<!DOCTYPE html>
<html>
	<head>
		<title>Somar dois numeros</title>
		<meta charset="utf-8">
		<script>
			//Caixa de Entrada
			let numero_01 = prompt("Digite o primeiro número: ");
			let numero_02 = prompt("Digite o segundo número: ");
			
			//Caixa de Mensagem
			alert("O resultado da soma é: " + (numero_01*1 + numero_02*1));
		</script>
	</head>
	<body>
		<h1>Exemplo 04</h1>
	</body>
</html>
