<!DOCTYPE html>
<html>
	<head>
		<title>Caixa de Mensagem</title>
		<meta charset="utf-8">
		<script>
			//Caixa de Entrada
			var nome;
			nome = prompt("Digite o seu nome");
			//Caixa de Mensagem
			alert("Olá, seu nome é : " + nome);
		</script>
	</head>
	<body>
		<h1>Caixa de Mensagem</h1>
		<h3>Exemplo 03</h3>
	</body>
</html>
