<!DOCTYPE html>
<html>
	<head>
		<title>praticando02</title>
		<meta charset="utf-8">
		<script>
			//entrada dos valores do peso e altura
			let peso = prompt("Digite o valor do Peso: "); 
			let altura = prompt("Digite o valor da Altura: ");
			//calculo do IMC=peso/altura²
			alert("O valor do seu IMC é : " + (peso / altura **2));
		</script>	
	</head>
